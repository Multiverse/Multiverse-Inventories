# Group command
mv-inventories.group.commandprompt=&6你想做什么？ &f创建(Create)&6, &f编辑(Edit) &6或者 &f删除(Delete)&6。 输入 &f##&6 取消当前操作。
mv-inventories.group.createprompt=&6请输入新建组的名称：
mv-inventories.group.editprompt=&6想要编辑哪个组？ {groups}
mv-inventories.group.deleteprompt=&6想要删除哪个组？ {groups}
mv-inventories.group.modifyprompt=&6你想要修改 &e{group}&6 的哪个属性？ &f世界(Worlds) &6或者 &f共享(Shares)&6。 输入 &f##&6 结束。
mv-inventories.group.worldsprompt=&6输入你想要添加到组 &f{group}&6 的世界 或者输入 &f@&6 继续。 如果需要移除世界，在名称前加减号。(例如: &f-worldname&6)。 当前世界： {worlds}
mv-inventories.group.sharesprompt=&6输入全部(&fall&6)或者一个指定的共享加入到组 &f{group}&6，或者输入 &f@&6 继续。如果需要移除共享，在名称前加减号。(例如: &f-inventory&6). 当前的共享：{shares}
mv-inventories.group.invalidname=&c名称无效！ 只能包含字母、数字和下划线。
mv-inventories.group.exists=&c组已经存在！(&f{group}&c)
mv-inventories.group.removed=&2已移除组： &f{group}
mv-inventories.group.worldsempty=&c您可能没有不包含任何世界的组，请添加世界或输入&f##&c取消。
mv-inventories.group.creationcomplete=&2你创建了新的组 '{group}'！
mv-inventories.group.updated=&2组已经更新！
mv-inventories.group.nonconversable=无法访问会话（远程控制台？）
mv-inventories.group.invalidoption=&c这不是一个有效的选项！输入&f##&c停止处理组。

