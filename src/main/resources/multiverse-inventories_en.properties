# Group command
mv-inventories.group.commandprompt=&6What would you like to do? &fCreate&6, &fEdit &6or &fDelete&6. Enter &f##&6 at any time to cancel.
mv-inventories.group.createprompt=&6Please name your new group:
mv-inventories.group.editprompt=&6Edit which group? {groups}
mv-inventories.group.deleteprompt=&6Delete which group? {groups}
mv-inventories.group.modifyprompt=&6Which would you like to change for &e{group}&6? &fWorlds &6or &fShares&6. Enter &f##&6 to finish.
mv-inventories.group.worldsprompt=&6Enter the name of a world to add to group &f{group}&6 or enter &f@&6 to continue. To remove a world, precede the name with the minus symbol. (ex: &f-worldname&6). Current worlds: {worlds}
mv-inventories.group.sharesprompt=&6Enter &fall&6 or a specific share to add to group &f{group}&6 or enter &f@&6 to continue. To remove shares, precede the name with the minus symbol (ex: &f-inventory&6). Current shares: {shares}
mv-inventories.group.invalidname=&cThat name is not valid!  May only contain letters, numbers, and underscores.
mv-inventories.group.exists=&cThat group already exists! (&f{group}&c)
mv-inventories.group.removed=&2Removed group: &f{group}
mv-inventories.group.worldsempty=&cYou may not have a group with no worlds, please add worlds or type &f##&c to cancel.
mv-inventories.group.creationcomplete=&2You created a new group '{group}'!
mv-inventories.group.updated=&2Group has been updated!
mv-inventories.group.nonconversable=You are not allowed to access conversations (remote console?)
mv-inventories.group.invalidoption=&cThat is not a valid option! Type &f##&c to stop working on groups.

